<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
<style>
    table {
        table-layout: fixed
    }

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse
    }

    th, td {
        padding: 4px;
        text-align: left;
        font-size: 24px;
    }

    table#result tr:nth-child(even) {
        background-color: #eee;
    }

    table#result tr:nth-child(odd) {
        background-color: #fff;
    }

    table#result th {
        background-color: black;
        color: white;
    }

</style>
</head>
<body>

<h2>{{ .Title }}</h2>

<table id="result">
<tr>
    <th style="width:130px">Photo</th>
    <th style="width:400px">Aircraft Model</th>
    <th style="width:160px">Registration</th>
    <th style="width:160px">Price</th>
</tr>
{{range .Items}}
    <tr>
        <td><a href="http://{{- .DetailURL}}"><img src="http://{{- .ImageURL}}" width="100" height="80"></a></td>
        <td><a href="http://{{- .DetailURL}}">{{.Model}}</a></td>
        <td>{{.Registration}}</td>
        <td>{{.LocalPrice}}</td>
    </tr>
{{end}}

</table>
</body>
</html>
