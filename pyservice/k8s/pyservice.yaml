apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyservice
  labels:
    app: pyservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      labels:
        app: pyapp
    spec:
      containers:
      - name: pyservice
        image: brucehorn/pyservice:0.0.1
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: pyservice
spec:
  selector:
    app: pyapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000

---

apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: my-first-service
  namespace: default
spec:
  prefix: /
  service: pyservice
